<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          <a href="https://github.com/gdljug/" class="btn"></span>github: gdljug</a>
          <a href="https://twitter.com/java_gdl" class="btn"></span>twitter: @java_gdl</a>
          <a href="https://www.facebook.com/gdljug/" class="btn"></span>facebook: gdljug</a>
          <a href="https://www.meetup.com/gdljug/" class="btn"></span>meetup: gdljug</a>
          <a href="https://gjug.slack.com/" class="btn"></span>slack: gjug</a>
        </section>

      </div>
    </header>



    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
</body>
</html>
